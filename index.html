<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lighthouse Roulette</title>    
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet" />

  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="main.js"></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>Lighthouse Roulette</h1>
      </div>
    </div>
    
    <section class="row progress">
      <div class="progress__default_bar col-xs-2"></div>
    </section>

    <div class="row">
      <div class="col-xs-12">
        <div class="roulette-board">
          <img src="profs/mon.jpg" class="centered chamber mon" >
          <img src="profs/kvi.jpg" class="centered chamber kvi">
          <img src="profs/don.jpg" class="centered chamber don">
          <img src="profs/dvd.jpg" class="centered chamber dvd">
          <img src="profs/sap.jpg" class="centered chamber sap">
          <img src="profs/ros.jpg" class="centered chamber ros">
          <button class="start-game">START<br>GAME</button>
        </div>
      </div>
    </div>

  </div>

</html>
